<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link href="assets/favicon.png" rel="icon" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="scripts/Model.js"></script>
    <script src="scripts/vues/photographerDetailsVue.js"></script>

    <script src="scripts/components/photographerMediasSorterComponent.js"></script>
    <script src="scripts/Services.js"></script>

    <script src="scripts/components/popularityBarComponent.js"></script>
    <script src="scripts/components/lightboxComponent.js"></script>
    <script src="scripts/components/contactModalComponent.js"></script>
    <script src="scripts/Controller.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
<header>
    <a class="home-link" href="./index.html" aria-description="Retour à la page d'accueil">
        <img alt="Fisheye Home page"  class="logo" src="assets/images/logo.png">
    </a>
</header>
<main id="main">
    <div class="photograph-header">
    </div>
    <div class="sort-bar" aria-description="Sélectionner un filtre de tri">
        <div class="component-block" aria-description="Sélectionner un filtre de tri">
            <label aria-description="Sort by">Trier par </label>
            <div role="listbox" aria-description="Sélectionner un filtre de tri" class="component-visual"
                 tabindex="0" id="sorter" aria-labelledby="sorter" aria-haspopup="listbox" aria-expanded="false">
                <button class="sorter-component-button first-option" tabindex="-1" value="popularity" aria-labelledby="sorter">
                    Popularité
                </button>
                <div class="separator"></div>
                <button class="sorter-component-button" tabindex="-1" value="date" aria-labelledby="sorter">Date</button>
                <div class="separator"></div>
                <button class="sorter-component-button" tabindex="-1" value="title" aria-labelledby="sorter">Titre</button>
            </div>
        </div>
    </div>
    <div class="photographer-portfolio"></div>
    <div class="popularity-bar"></div>
</main>
<div class="contact-bg">
    <div aria-describedby="contactModalTitle" aria-labelledby="contactModalTitle" aria-hidden="true" class="contact-modal" role="dialog" tabindex="-1">
        <header>
            <h1 id="contactModalTitle">Contactez-moi</h1>
            <img alt="close" class="contact-modal__close" src="assets/icons/close_white.svg" tabindex="0" aria-label="Close contact form">
        </header>
        <form>
            <div>
                <label for="firstname">Prénom</label>
                <input id="firstname" type="text" aria-labelledby="firstname">
                <label for="lastname">Nom</label>
                <input id="lastname" type="text" aria-labelledby="lastname">
                <label for="email">Email*</label>
                <input id="email" required type="email" aria-labelledby="email">
                <span></span>
                <label for="message">Votre message*</label>
                <textarea id="message" aria-labelledby="message" required></textarea>
                <span></span>
            </div>
            <button class="contact_button" aria-label="Send">Envoyer</button>
            <span></span>
        </form>
    </div>
</div>
<div class="lightbox-bg" tabindex="-1">
    <div aria-hidden="true" class="lightbox-modal" role="dialog" aria-label="image closeup view">
        <div class="lightbox-modal__close" tabindex="1" aria-description="Close dialog"><img src="./assets/icons/close_red.svg" alt="Fermer la modale"></div>
        <div class="lightbox-modal__display">
            <div class="lightbox-modal__control lightbox-modal__previous" aria-description="Previous image"><img src="./assets/icons/arrow_left.svg" alt="Afficher le média précédent">
            </div>
            <div class="lightbox-modal__viewer"><span>This is a placeholder to insert media to be read. This message shouldn't be displayed.</span>
            </div>
            <div class="lightbox-modal__control lightbox-modal__next" aria-description="Next image"><img src="./assets/icons/arrow_right.svg" alt="Afficher le média suivant"></div>
        </div>
        <div class="lightbox-modal__title">Arc-en-ciel</div>
    </div>
</div>
</body>
</html>
