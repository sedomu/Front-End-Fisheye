<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
        <title>Fisheye - photographe </title>
        <script src="scripts/Model.js" ></script>
        <script src="scripts/vues/photographerDetailsVue.js" ></script>
        <script src="scripts/Controller.js"></script>
        <script src="scripts/components/photographerMediasSorterComponent.js"></script>
        <script src="scripts/Services.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/components/popularityBarComponent.js"></script>
        <script src="scripts/components/lightboxComponent.js"></script>
        <script src="scripts/components/contactModalComponent.js"></script>
    </head>
    <body>
        <header>
          <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
        </header>
        <main id="main">
            <div class="photograph-header">
            <!--        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>-->
            </div>
            <div class="sort-bar">
                <div class="component-block">
                    <div class="component-visual">
                        <button class="sorter-component-button first-option" value="popularity">Popularité</button>
                        <div class="separator"></div>
                        <button class="sorter-component-button" value="date">Date</button>
                        <div class="separator"></div>
                        <button class="sorter-component-button" value="title">Titre</button>
                    </div>
                </div>
            </div>
            <div class="photographer-portfolio"></div>
            <div class="popularity-bar"></div>
        </main>
        <div class="contact-bg">
            <div class="contact-modal">
                <header>
                    <h2>Contactez-moi</h2>
                    <img src="assets/icons/close_white.svg" class="contact-modal__close" alt="close">
                </header>
                <form>
                    <div>
                        <label for="firstname">Prénom</label>
                        <input type="text" id="firstname"/>
                        <label for="lastname">Nom</label>
                        <input type="text" id="lastname"/>
                        <label for="email">Email</label>
                        <input id="email" type="email"/>
                        <label for="message">Votre message</label>
                        <textarea id="message"></textarea>
                    </div>
                    <button class="contact_button">Envoyer</button>
                </form>
            </div>
        </div>
        <div class="lightbox-bg">
            <div class="lightbox-modal">
                <div class="lightbox-modal__close"><img src="./assets/icons/close_red.svg"> </div>
                <div class="lightbox-modal__display">
                    <div class="lightbox-modal__control lightbox-modal__previous"><img src="./assets/icons/arrow_left.svg"></div>
                    <div class="lightbox-modal__viewer"><span>This is a placeholder to insert media to be read. This message shouldn't be displayed.</span></div>
                    <div class="lightbox-modal__control lightbox-modal__next"><img src="./assets/icons/arrow_right.svg"></div>
                </div>
                <div class="lightbox-modal__title">Arc-en-ciel</div>
            </div>
        </div>
    </body>
</html>
